name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
        IMAGE_TAG=my-image-name:mohamedhellal$(date +%s)
        docker build . https://hub.docker.com/repository/docker/mohamedhellal/my-image/general

    - name: List Docker images
      run: docker images

    - name: Push the Docker image
      run: |
        latest=my-image:mohamedhellal$(date +%s)
        docker push mohamedhellal/my-image:latest

